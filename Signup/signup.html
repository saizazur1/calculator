<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Signup form</h1>
    <div id="error" style="color: red"></div>

    <form action="/Signup/loginPage.html" method="GET" id="form">
      <input
        type="text"
        label="Username"
        placeholder="Username"
        name="username"
        id="username"
        pattern="[A-Za-z0-9]+"
        required
      />
      <input
        type="email"
        label="Email"
        placeholder="Email"
        name="email"
        required
        id="email"
      />
      <input
        type="password"
        label="Password"
        placeholder="Password"
        name="password"
        id="password"
        required
        pattern="[A-Za-z0-9]{7+}"
      />
      <input type="submit" value="signup" onclick="clicked()" />
    </form>

    <script>
      let passwordInput = document.getElementById("password");
      let username = document.getElementById("username");
      let form = document.getElementById("form");
      let email = document.getElementById("email");
      let errorElement = document.getElementById("error");
      let small = toLowerCase(email.value);

      form.addEventListener("submit", (e) => {
        let messages = [];

        if (passwordInput.value.length < 6) {
          messages.push(
            "Password must be greater or equal to than 6 characters"
          );
          e.preventDefault();
        }

        if (messages.length > 0) {
          e.preventDefault();
          errorElement.innerHTML = messages.join(", ");
        }
        email.value = small;
      });
    </script>
  </body>
</html>
